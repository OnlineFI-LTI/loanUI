<div class="card">
  <div class="card-header header-background">Application Summary</div>
  <div class="card-body" style="padding: 0;">
    <div class="row">
      <div class="col">
        <p class="text-center" style="margin:0;">Loan Application List</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
          <tr style="background-color: #cccccc;">
            <th class="w-auto">Application No.</th>
            <th class="w-auto" >Account Holder</th>
            <th class="w-auto">Loan Amount</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let todo of appData;let i = index;"
              [ngStyle]="{backgroundColor : i % 2 == 0 ? 'rgba(0,0,0,.02)' : 'transparent'}"
          >
            <td>{{todo.loan_application_no}}</td>
            <td>{{todo.account_holder_name}}</td>
            <td>{{formattedAmount(todo.effective_loan_amount)}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
