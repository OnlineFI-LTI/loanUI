<div class="card">
  <div class="card-header header-background">Application Summary</div>
  <div class="card-body" style="padding: 0;">
    <div class="row">
      <div class="col">
        <p class="text-center" style="margin:0;">Loan Application List</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
          <tr style="background-color: #cccccc;">
            <th class="w-auto">Application No.</th>
            <th class="w-50" >Name</th>
            <th class="w-auto">Effective Loan Amount</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let todo of appData">
            <td>{{todo.applicationNo}}</td>
            <td>{{todo.name}}</td>
            <td>{{todo.effectiveLoanAmount}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
